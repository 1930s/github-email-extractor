<html>
<head>
</head>
<body>
	<input id="github_id" value="prabhakar267">
<button id="buttonclick">Something</button>

<script src="http://csinsit.org/js/jquery.js"></script>
<script type="text/javascript">
$("#buttonclick").on('click', function(){
	var url = "http://0.0.0.0:5000";
	var send_data = {
		'username' : $('#github_id').val()
	};
	$.ajax({
        url : url,
        data: send_data,
        type : 'POST',
        success : function(data){
            console.log(data)
        },
    });
});
</script>
</body>
</html>
